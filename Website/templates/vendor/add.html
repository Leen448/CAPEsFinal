<!DOCTYPE html>
<html>
<head>
    <title>Add PE</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Alfa+Slab+One">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Archivo+Black">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/styles.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/all.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/fontawesome.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.jquery.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</head>
<body>
<!-- HEADER -->
<nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-white portfolio-navbar gradient">
    <div class="container">
        <a class="navbar-brand logo" href="/home" style="font-family: 'Archivo Black', sans-serif;font-size: 24px;">CAPEs</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
            <span class="sr-only">Toggle navigation</span>
            <span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item" role="presentation">
                    <a class="nav-link " href="/home">Home</a></li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" href="/add">Add PE</a></li>
                {% if session['logged_in'] == True %}
                    <li class="nav-item" role="presentation"><a class="nav-link" href="/logout">Logout
                        {% else %}
                    <li class="nav-item" role="presentation"><a class="nav-link" href="/">Login
                {% endif %}
                </a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- INSIDE -->
<main class="page hire-me-page">
    <section class="portfolio-block hire-me">
        <div class="container">
            <h2 class="font-weight-bold " style="text-align: center;">Add Professional Exam</h2>
            <br>
            <br>
            <form class="text-left" method='POST' enctype="multipart/form-data">
                <div class="form-group">
                    <label class="font-weight-bold">Title</label>
                    <input class="form-control" type="text" id="exam" name='exam' required>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold">Major</label>
                <!--    <input class="form-control" type="text" id="Major" name="major" required>-->
                      <select class="form-control" type="text" id="major" name="major" required >
                        <optgroup label="Choose an option">
                           <option value="cs">CS</option>
                           <option value="cis">CIS</option>
                           <option value="cys">CYS</option>
                           <option value="ai">AI</option>

                           <option value="cscis">CS, CIS</option>
                           <option value="cscys">CS, CYS</option>
                           <option value="csai">CS, AI</option>
                           <option value="ciscys">CIS, CYS</option>
                           <option value="cisai">CIS, AI</option>
                           <option value="cysai">CYS, AI</option>

                           <option value="csciscys">CS, CIS, CYS</option>
                           <option value="cscisai">CS, CIS, AI</option>
                           <option value="cscysai">CS, CYS, AI</option>
                           <option value="ciscysai">CIS, CYS, AI</option>

                           <option value="csciscysai">CS, CIS, CYS, AI</option>

                        </optgroup>
                       </select>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold">Student's level</label>
               <!--     <input class="form-control" type="text" id="level" name="level" required>-->
                     <select class="form-control" type="text" id="level" name="level" required >
                         <optgroup label="Choose an option">
                           <option value="1">1</option>
                           <option value="2">2</option>
                           <option value="3">3</option>
                           <option value="4">4</option>
                           <option value="5">5</option>
                           <option value="6">6</option>
                           <option value="7">7</option>
                           <option value="8">8</option>
                           <option value="9">9</option>
                           <option value="10">10</option>
                              </optgroup>
                       </select>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold">Field</label>
                    <input class="form-control" type="text" id="field" name="field" required>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold">Pre-requisite</label>
                    <input class="form-control" type="text" id="pre_req" name="pre_req" required>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold">Pre-certificate</label>
                    <input class="form-control" type="text" id="pre_c" name="pre_c" required>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold">Programing language</label>
                    <input class="form-control" type="text" id="prog_l" name="prog_l" required>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold ">Duration of exam preparation</label>
              <!--      <input class="form-control" type="text" id="duration" name="duration" required>
-->
                       <select class="form-control" id="duration" name="duration" required >
                         <optgroup label="Choose an option">
                           <option value="long">Long term - up to year</option>
                           <option value="short">Short term </option>
                         </optgroup>
                       </select>


                </div>
                <div class="form-group">
                    <label class="font-weight-bold ">Certificate title</label>
                    <input class="form-control" type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold ">Description</label>
                    <input class="form-control" type="text" id="description" name="description" required>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold ">URL link</label>
                    <input class="form-control" type="text" id="URLlink" name="URLlink" required>
                </div>
                <br>
                <br>
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <button class="btn btn-primary font-weight-bold btn-block" type="submit">Add</button>
                        </div>
                        <div class="col-12 col-md-6">
                            <a class="btn font-weight-bold  btn-block" href="/home" style="background-color:#DCDCDC; color:#FFFFFF ">Cancel</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</main>
</body>
</html>
